<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Himalayan Admin Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #f1f3f5;
        }

        .sidebar {
            min-height: 100vh;
            background-color: #212529;
            color: white;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
        }

        .nav-link:hover,
        .nav-link.active {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body>

    <div id="app">
        <!-- Views injected here -->
    </div>

    <!-- Login Template -->
    <template id="login-template">
        <div class="container h-100 d-flex justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="card shadow-lg border-0" style="width: 400px;">
                <div class="card-body p-5">
                    <h3 class="fw-bold text-center mb-4">Admin Portal</h3>
                    <form onsubmit="handleLogin(event)">
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" id="user" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" id="pass" required>
                        </div>
                        <button type="submit" class="btn btn-dark w-100">Login</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="/" class="text-decoration-none small text-muted">Back to Website</a>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- Dashboard Template -->
    <template id="dashboard-template">
        <div class="d-flex">
            <!-- Sidebar -->
            <div class="sidebar p-3 flex-shrink-0" style="width: 250px;">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <span class="fs-4 fw-bold">Admin Panel</span>
                </a>
                <hr>
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a class="nav-link active" onclick="switchTab('add-vehicle', this)">
                            Add Vehicle
                        </a>
                    </li>
                    <li>
                        <a class="nav-link" onclick="switchTab('inquiries', this)">
                            View Inquiries
                        </a>
                    </li>
                </ul>
                <hr>
                <button class="btn btn-outline-light w-100" onclick="logout()">Logout</button>
            </div>

            <!-- Content -->
            <div class="flex-grow-1 p-5 overflow-auto" style="height: 100vh;">

                <!-- Add Vehicle Section -->
                <div id="tab-add-vehicle">
                    <h2 class="fw-bold mb-4">Add New Vehicle</h2>
                    <div class="card shadow-sm border-0">
                        <div class="card-body p-4">
                            <form onsubmit="handleAddVehicle(event)">
                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label">Title</label>
                                        <input type="text" class="form-control" name="title" required>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label">Brand</label>
                                        <input type="text" class="form-control" name="brand"
                                            placeholder="e.g. Tata, Mahindra" required>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label">Type</label>
                                        <select class="form-select" name="type" required>
                                            <option value="2-wheeler">2 Wheeler</option>
                                            <option value="4-wheeler">4 Wheeler</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Price</label>
                                    <input type="number" class="form-control" name="price" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Description</label>
                                    <textarea class="form-control" name="description" rows="3" required></textarea>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Main Image</label>
                                    <input type="file" class="form-control" name="mainImage" accept="image/*" required>
                                </div>
                                <hr class="my-4">
                                <h5 class="fw-bold mb-3">Specifications</h5>
                                <div id="specs-container"></div>
                                <button type="button" class="btn btn-outline-secondary mb-4 btn-sm"
                                    onclick="addSpecInput()">+ Add Custom Feature</button>
                                <button type="submit" class="btn btn-success w-100 py-2">Publish Vehicle</button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- View Inquiries Section -->
                <div id="tab-inquiries" style="display: none;">
                    <h2 class="fw-bold mb-4">Customer Inquiries</h2>
                    <div class="card shadow-sm border-0">
                        <div class="card-body p-0">
                            <table class="table table-hover mb-0" id="inquiries-table">
                                <thead class="table-light">
                                    <tr>
                                        <th>Date</th>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Phone</th>
                                        <th>Vehicle ID</th>
                                        <th>Message</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Inquiries loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </template>

    <script src="admin.js"></script>
</body>

</html>
